<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Christmas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    #countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .time-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      width: 80px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .time-box span {
      display: block;
      font-size: 2em;
      color: #2a9d8f;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      color: #555;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .time-box {
        width: 70px;
        padding: 15px;
      }

      .time-box span {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Christmas ðŸŽ„</h1>
  <div id="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
